{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Confirm Delete</h1>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-sm btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
