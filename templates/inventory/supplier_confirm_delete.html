{% extends 'base.html' %}

{% block title %}Confirmar Eliminado{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Confirmar Eliminado</h1>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p>Estas seguro que deseas eliminar al proveedor "{{ supplier.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger"> <i class="fas fa-trash-alt"></i> Eliminar</button>
            <a href="{% url 'supplier_list' %}" class="btn btn-sm btn-secondary"><i class="fas fa-ban"></i> Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
